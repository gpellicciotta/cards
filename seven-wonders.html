<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7 Wonders Duel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  type="image/x-icon" rel="icon" href="favicon.ico">    
    <link type='text/css'  rel='preload' as='style' onload='this.rel="stylesheet"' href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>    
    <link rel="stylesheet" href="seven-wonders.css">
    <script defer src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script defer type="module" src="seven-wonders.mjs"></script>
  </head>
  <body>
    <header>
      <h1>7</h1>
      <h2>Wonders</h2>
      <h3>DUEL</h3>
    </header>
    <aside id="buttons">
      <button id="reset-button">Reset</button>
    </aside>
    <div class="card">
      <div class="row players">
        <i title="Player"></i>
        <input type="text" id="player-1-name" placeholder="Player #1">
        <input type="text" id="player-2-name" placeholder="Player #2">
      </div>
      <div class="row blue-cards">
        <img src="media/7-wonders-blue-card.png" title="Points via Blue Cards">
        <input type="number" min="0" max="99" id="player-1-blue-cards" value="0">
        <input type="number" min="0" max="99" id="player-2-blue-cards" value="0">
      </div>
      <div class="row green-cards">
        <img src="media/7-wonders-green-card.png" title="Points via Green Cards">
        <input type="number" min="0" max="99" id="player-1-green-cards" value="0">
        <input type="number" min="0" max="99" id="player-2-green-cards" value="0">
      </div>
      <div class="row yellow-cards">
        <img src="media/7-wonders-yellow-card.png" title="Points via Yellow Cards">
        <input type="number" min="0" max="99" id="player-1-yellow-cards" value="0">
        <input type="number" min="0" max="99" id="player-2-yellow-cards" value="0">
      </div>
      <div class="row purple-cards">
        <img src="media/7-wonders-purple-card.png" title="Points via Purple Cards">
        <input type="number" min="0" max="99" id="player-1-purple-cards" value="0">
        <input type="number" min="0" max="99" id="player-2-purple-cards" value="0">
      </div>
      <div class="row wonders">
        <img src="media/7-wonders-piramid-card.png" title="Points via Wonders">
        <input type="number" min="0" max="99" id="player-1-wonders" value="0">
        <input type="number" min="0" max="99" id="player-2-wonders" value="0">
      </div>
      <div class="row green-coins">
        <img src="media/7-wonders-green-coin-card.png" title="Points via Green Coins">
        <input type="number" min="0" max="99" id="player-1-green-coins" value="0">
        <input type="number" min="0" max="99" id="player-2-green-coins" value="0">
      </div>
      <div class="row money-coins">
        <img src="media/7-wonders-money-coin-card.png" title="Points via Money Coins (3 coins = 1 point)">
        <input type="number" min="0" max="99" id="player-1-money-coins" value="0">
        <input type="number" min="0" max="99" id="player-2-money-coins" value="0">
      </div>
      <div class="row military">
        <img src="media/7-wonders-military-card.png" title="Points via Military Victories">
        <input type="number" min="0" max="99" id="player-1-military" value="0">
        <input type="number" min="0" max="99" id="player-2-military" value="0">
      </div>
      <div class="row sum">
        <i title="Total Points">âˆ‘</i>
        <input type="number" id="player-1-sum" value="0" readonly>
        <input type="number" id="player-2-sum" value="0" readonly>
      </div>      
    </div>
  </body>
</html>
