<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7 Wonders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  type="image/x-icon" rel="icon" href="favicon.ico">    
    <link type='text/css'  rel='preload' as='style' onload='this.rel="stylesheet"' href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>    
    <link rel="stylesheet" href="seven-wonders.css">
    <script defer src="https://kit.fontawesome.com/1c60ca333d.js" crossorigin="anonymous"></script>
    <script defer type="module" src="seven-wonders.mjs"></script>
  </head>
  <body>
    <header>
      <h1>7</h1>
      <h2>Wonders</h2>
    </header>
    <aside id="buttons">
      <button id="reset-button">Reset</button>
      <div id="player-count-button">
        <label for="player-count">Players</label>
        <input id="player-count" min="2" max="7" type="number" value="2">
      </div>
    </aside>
    <div class="card">
      <div class="row players">
        <button id="add-player-button" title="Player">+</button>
        <input class="player-1" type="text" id="player-1-name" placeholder="Player #1">
        <input class="player-2" type="text" id="player-2-name" placeholder="Player #2">
        <input class="player-3" type="text" id="player-3-name" placeholder="Player #3">
        <input class="player-4" type="text" id="player-4-name" placeholder="Player #4">
        <input class="player-5" type="text" id="player-5-name" placeholder="Player #5">
        <input class="player-6" type="text" id="player-6-name" placeholder="Player #6">
        <input class="player-7" type="text" id="player-7-name" placeholder="Player #7">
      </div>
      <div class="row military">
        <i title="Points via Military Victories">&nbsp;</i>
        <input class="player-1" type="number" min="0" max="99" id="player-1-military" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-military" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-military" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-military" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-military" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-military" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-military" value="0">
      </div>
      <div class="row money-coins">
        <img src="media/7-wonders-money-coin-card.png" title="Points via Money Coins (3 coins = 1 point)">
        <input class="player-1" type="number" min="0" max="99" id="player-1-money-coins" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-money-coins" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-money-coins" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-money-coins" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-money-coins" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-money-coins" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-money-coins" value="0">
      </div>
      <div class="row wonders">
        <img src="media/7-wonders-piramid-card.png" title="Points via Wonders">
        <input class="player-1" type="number" min="0" max="99" id="player-1-wonders" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-wonders" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-wonders" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-wonders" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-wonders" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-wonders" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-wonders" value="0">
      </div>      
      <div class="row blue-cards">
        <i title="Points via Blue Cards">&nbsp;</i>
        <input class="player-1" type="number" min="0" max="99" id="player-1-blue-cards" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-blue-cards" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-blue-cards" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-blue-cards" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-blue-cards" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-blue-cards" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-blue-cards" value="0">
      </div>
      <div class="row yellow-cards">
        <i title="Points via Yellow Cards">&nbsp;</i>
        <input class="player-1" type="number" min="0" max="99" id="player-1-yellow-cards" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-yellow-cards" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-yellow-cards" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-yellow-cards" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-yellow-cards" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-yellow-cards" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-yellow-cards" value="0">
      </div>
      <div class="row purple-cards">
        <i title="Points via Purple Cards">&nbsp;</i>
        <input class="player-1" type="number" min="0" max="99" id="player-1-purple-cards" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-purple-cards" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-purple-cards" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-purple-cards" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-purple-cards" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-purple-cards" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-purple-cards" value="0">
      </div>
      <div class="row green-cards">
        <i title="Points via Scientific Cards">&nbsp;</i>
        <input class="player-1" type="number" min="0" max="99" id="player-1-green-cards" value="0">
        <input class="player-2" type="number" min="0" max="99" id="player-2-green-cards" value="0">
        <input class="player-3" type="number" min="0" max="99" id="player-3-green-cards" value="0">
        <input class="player-4" type="number" min="0" max="99" id="player-4-green-cards" value="0">
        <input class="player-5" type="number" min="0" max="99" id="player-5-green-cards" value="0">
        <input class="player-6" type="number" min="0" max="99" id="player-6-green-cards" value="0">
        <input class="player-7" type="number" min="0" max="99" id="player-7-green-cards" value="0">
      </div>
      <div class="row sum">
        <i title="Total Points">âˆ‘</i>
        <input class="player-1" type="number" id="player-1-sum" value="0" readonly>
        <input class="player-2" type="number" id="player-2-sum" value="0" readonly>
        <input class="player-3" type="number" id="player-3-sum" value="0" readonly>
        <input class="player-4" type="number" id="player-4-sum" value="0" readonly>
        <input class="player-5" type="number" id="player-5-sum" value="0" readonly>
        <input class="player-6" type="number" id="player-6-sum" value="0" readonly>
        <input class="player-7" type="number" id="player-7-sum" value="0" readonly>
      </div>      
    </div>
  </body>
</html>
